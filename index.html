<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./tax.js"></script>
    <title>ONLINE PAJAK - TAX ASSESMENT</title>
</head>
<body>
    <div >
        <h1 style="text-align:center">Tax Scheme</h1>
        <form style="margin: auto; width: 500px;">
            <p>
                <label for="number1">Input Salary Per Month : </label>
                <input type="number" id="number1">
            </p>
            
            <input type="button" value="Sumbit" onClick="tax()">
    
            <p id="result"></p>
        </form>
        <form style="margin: auto; width: 500px;">
            <h1 style="text-align:center">Tax Relief in Indonesia</h1>
            <p>
                <label for="salary">Input Salary Per Month : </label>
                <input type="number" id="salary">
            </p>
            <p>
                <label for="profile">Input Profile Code :</label>
                <select id="profile" name="profile">
                    <option value="TK0">Single</option>
                    <option value="K0">Married with no dependant</option>
                    <option value="K1">Married with 1 dependant</option>
                    <option value="K2">Married with 2 dependant</option>
                    <option value="K3">Married with 3 dependant</option>
                </select>
            </p>
    
            <input type="button" value="Submit" onClick="tax_relief()">
    
            <p id="result2"></p>
        </form>
    </div>
</body>

</html>
